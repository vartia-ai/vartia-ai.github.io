<footer class="post-meta-footer" aria-label="Post metadata">
  <div class="post-meta-item">
    <span class="post-meta-label">Author</span>
    <span class="post-meta-value">{{< meta author >}}</span>
  </div>
  <div class="post-meta-item">
    <span class="post-meta-label">Published</span>
    <span class="post-meta-value">{{< meta date >}}</span>
  </div>
</footer>
